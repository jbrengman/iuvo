{% extends 'iuvo_app/base.html' %}
{% load bootstrap3 %}
{% block title %}
Edit contact
{% endblock title %}
{% block head %}
Edit contact
{% endblock head %}
{% block content %}
<form action="{% url 'iuvo_app.views.edit_contact_view' user.pk contact_id %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form contact_form %}


    {% buttons %}
        <button type="submit" class="btn btn-primary">
            {% bootstrap_icon "picture" %} Create
        </button>
    {% endbuttons %}
</form>
{% endblock content %}
